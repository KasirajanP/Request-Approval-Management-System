services:
  - type: web
    name: request-approval-api
    env: python
    buildCommand: ./build.sh
    startCommand: python -m gunicorn approval_system.asgi:application -k uvicorn.workers.UvicornWorker --chdir backend
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "0"
      - key: WEB_CONCURRENCY
        value: "4"
      - key: SQLITE_PATH
        value: /var/data/db.sqlite3
    disk:
      name: app-data
      mountPath: /var/data
      sizeGB: 1
